<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    /* Пример стилей. Можете изменить их по своему усмотрению */
    body {
      font-family: Arial, sans-serif;
      text-align: center; /* Центрируем текст */
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], select, input[type="checkbox"], #additionalText {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    label {
      display: block; /* Полностью занимает ширину родительского элемента */
      font-weight: bold; /* Жирный шрифт */
      text-align: left; /* Выравниваем текст по левому краю */
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .buttons {
      margin-bottom: 20px; /* Отступ под кнопками */
    }
    .buttons button {
      padding: 10px 20px;
      margin: 0 10px; /* Отступ между кнопками */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="window.location.href='расписание.html'">Расписание</button>
    <button onclick="window.location.href='залы.html'">Залы</button>
    <button onclick="window.location.href='пожертвовать.html'">Пожертвовать</button>
    <button onclick="window.location.href='партнеры.html'">Партнеры</button>
  </div>

  <h2>Регистрация</h2>

  <form id="registrationForm">
    <label for="choice">Выбор:</label>
    <select id="choice" name="choice">
      <option value="option1">Вариант 1</option>
      <option value="option2">Вариант 2</option>
    </select>

    <div id="additionalText">
      <!-- Здесь будет отображаться текстовая информация -->
    </div>

    <label for="field1">Текстовое поле 1:</label>
    <input type="text" id="field1" name="field1" required>

    <label for="field2">Текстовое поле 2:</label>
    <input type="text" id="field2" name="field2" required>

    <label for="field3">Текстовое поле 3:</label>
    <input type="text" id="field3" name="field3" required>

    <label for="field4">Текстовое поле 4:</label>
    <input type="text" id="field4" name="field4" required>

    <label for="field5">Текстовое поле 5:</label>
    <input type="text" id="field5" name="field5" required>

    <label for="field6">Текстовое поле 6:</label>
    <input type="text" id="field6" name="field6" required>

    <label for="field7">Текстовое поле 7:</label>
    <input type="text" id="field7" name="field7" required>

    <label for="field8">Текстовое поле 8:</label>
    <input type="text" id="field8" name="field8" required>

    <input type="checkbox" id="agree" name="agree" required>
    <label for="agree">Я согласен с условиями</label>

    <input type="submit" value="Зарегистрироваться">
  </form>

  <script>
    document.getElementById("choice").addEventListener("change", function() {
      var choice = this.value;
      var additionalText = document.getElementById("additionalText");

      if (choice === "option1") {
        additionalText.innerHTML = "<p>Текст 1</p>";
      } else {
        additionalText.innerHTML = "<p>Текст 2</p>";
      }
    });
  </script>

</body>
</html>
