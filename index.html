<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

    /* Пример стилей. Можете изменить их по своему усмотрению */
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center; /* Центрируем текст */
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], textarea, select, input[type="checkbox"], #additionalText {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      color: var(--tg-theme-text-color);
      border-radius: 6px;
    }
    input, textarea, #choise {
      background-color: var(--tg-theme-secondary-bg-color);
      border-width: 1px;
    }
    label {
      display: block; /* Полностью занимает ширину родительского элемента */
      /* font-weight: bold; Жирный шрифт */
      text-align: left; /* Выравниваем текст по левому краю */
      margin-bottom: 5px; /* Отступ снизу от каждого текстового поля */
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      height: 60px;
      width: 60%;
      font-size: 110%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    input[type="number"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 6px;
    }
    .buttons {
  display: flex; /* Размещаем кнопки в одну строку */
  justify-content: space-between; /* Распределяем с равными отступами */
  flex-wrap: wrap; /* Позволяет элементам оборачиваться на новую строку */
  max-width: 400px; /* Ширина соответствует максимальной ширине формы */
  margin: 0 auto; /* Центрирование */
  padding: 0; /* Убираем отступы */
  box-sizing: border-box; /* Учитываем границы и отступы в общей ширине */
}

.buttons button {
  flex: 1; /* Каждая кнопка займет доступное пространство */
  margin: 5px; /* Небольшой отступ между кнопками */
  white-space: normal; /* Позволяет тексту переноситься */
  height: 40px; /* Задаем высоту кнопок */
  display: flex; /* Включаем flexbox для центрирования текста */
  align-items: center; /* Центрирование текста по вертикали */
  justify-content: center; /* Центрирование текста по горизонтали */
  text-align: center; /* Центрирование текста */
  font-size: 14px; /* Размер шрифта, при необходимости можно уменьшить для улучшения читаемости */
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      border: none;
}
    .buttons button:hover {
      background-color: #45a049;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      padding-bottom: 15px;
      padding-top:15px;
    }
    #additionalText {
      text-align: left;
      font-family: 'Montserrat', sans-serif;
      color: var(--tg-theme-text-color);
      font-size: 80%;
      line-height: 140%;
    }
    select {
  -webkit-appearance: none; /* Отключаем стандартный вид для WebKit браузеров */
  appearance: none;
  background-color: var(--tg-theme-secondary-bg-color);
  color: var(--tg-theme-text-color);
  border: 1px solid; /* Пример границы */
  padding: 10px;
  border-radius: 6px; /* Пример скругления углов */
}

/* Добавление стрелки, чтобы пользователь понимал, что это выпадающий список */
 #choise {
  background-image: url('https://img.icons8.com/material-rounded/24/000000/circled-chevron-down.png');
  background-position: right 10px center;
  background-repeat: no-repeat;
  background-size: 3%;
}


  </style>
</head>
<body>
  <div id="usercard"> </div>
  <div class="buttons">
    <button onclick="window.location.href='расписание.html'">Расписание</button>
    <button onclick="window.location.href='залы.html'">Залы</button>
    <button onclick="window.location.href='пожертвовать.html'">Пожертвовать</button>
    <button onclick="window.location.href='партнеры.html'">Партнеры</button>
  </div>

  <h2>Регистрация</h2>

  <form id="registrationForm">
    <label for="choice">Выберите дату посещения:</label>
    <select id="choice" name="choice">
      <option value="" disabled selected hidden>Выберите дату</option>
      <option value="option1">6 мая</option>
      <option value="option2">7 мая</option>
      <option value="option3">Оба дня</option>
    </select>

    <div id="additionalText">
      <!-- Здесь будет отображаться текстовая информация -->
    </div>

    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name" required>

    <label for="passport">Паспортные данные: серия, номер, кем и когда выдан</label>
    <textarea rows="4" id="passport" name="passport" required></textarea>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" min="0" max="99" required>

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required>

    <label for="city">Город проживания:</label>
    <input type="text" id="city" name="city" required>

    <label for="job">Должность:</label>
    <input type="text" id="job" name="job" required>

    <label for="company">Название организации, которую представляете:</label>
    <input type="text" id="company" name="company" required>

    <label for="purpose">Цель посещения форума:</label>
    <textarea rows="3" id="purpose" name="purpose" required></textarea>

    <div class="checkbox-container">
  <input type="checkbox" id="agree" name="agree" required>
  <label for="agree">Согласие на обработку персональных данных (в соответствии с Федеральным закон от 27.07.2006 N 152-ФЗ (ред. от 06.02.2023) "О персональных данных")</label>
</div>

    <input type="submit" value="Зарегистрироваться">
  </form>

<script>
      var schedule6may = "<b>09:00-10:00</b> Регистрация участников Форума<br><br><b>10:00-12:20</b> Пленарное заседание «Год семьи».<br><i>Локация: Конференц зал</i> <br><br><b>12:20-13:00</b> Кофе-брейк<br><i>Локация: Лекторий</i><br><br><b>13:00-13:45</b> Интервью с психологом (Дарья Алексеевна Ерёмина, доктор психологических наук, доцент кафедры медицинской психологии и психофизиологии СПбГУ, клинический психолог)<br><i>Локация: Конференц зал</i><br><br><b>14:00-15:30</b> Панельная сессия «Воспитание через слово»<br><i>Модератор: Директор Благотворительного Фонда «Команда страны» Суворова А.А.<br>Локация: Конференц зал</i><br><br><b>14:00-15:30</b> Панельная сессия «Семья и социальная справедливость. Механизмы поддержки семей»<br><i>Модератор: Председатель экспертного совета по добровольчеству и добрым делам Будяк А.А.<br>Локация: Лекторий</i><br><br><b>16:00-17:00</b> Экскурсионная программа по музею Христианской культуры<br><br><b>17:30-18:00</b> Подведение итогов первого дня форума<br><i>Локация: Конференц зал</i><br><br><b>18:30-21:00</b> Презентация Шеф-повара ресторана МЦ «Наследие» в рамках светского мероприятия (вход по приглашениям)<br><br>";
      var schedule7may = "<b>10:00-11:00</b> Аккредитация участников Форума <br><br><b>11:00-12:00</b> Интервью с историком (Владимир Александрович Носов, историк, конфликтолог, специалист по работе с молодежью СПб ГБУ Дом молодежи «Форпост»)<br><i>Локация: Конференц зал</i><br><br><b>12:00-13:30</b> Круглый стол «Здоровая нация как залог будущего страны»<br><i>Модератор: Председатель правления АНО «Команда страны» Бубнов Д.В.<br>Локация: Стеклянный зал</i><br><br><b>12:00-13:30</b> Панельная дискуссия «Традиционные духовно-нравственные ценности как культурный код семьи и общества РФ»<br><i>Модератор: Председатель экспертного совета по духовно-нравственному просвещению и связям с Русской Православной Церковью Шевчук В.А<br>Локация: Конференц зал</i><br><br><b>14:00-15:00</b> Кофе-брейк<br><i>Локация: Ресторан МЦ «Наследие»</i><br><br><b>15:00-15:10</b> Подписание соглашения между МЦ «Наследие», АНО «Команда страны» и АНО «Институт Регионального и Муниципального Развития»<br><i>Локация: Музей Христианской культуры</i><br><br><b>15:10-16:00</b> Презентация фильма<br><i>Локация: Конференц зал</i><br><br><b>16:00-17:00 </b>Подведение итогов форума<br><i>Локация: Конференц зал</i><br><br><b>17:00-18:00</b> Экскурсионная программа по музею Христианской культуры<br><br><br><b><u>Детская программа</u><br>Зал: Лекторий</b><br><br><b>10:00-11:00</b> Экскурсия «Светлый праздник Пасхи» по музею Христианской культуры<br><b>11:00-12:30</b> Пасхальный мастер-класс<br><b>12:30-13:30</b> Сладкий стол";
    document.getElementById("choice").addEventListener("change", function() {
      var choice = this.value;
      var additionalText = document.getElementById("additionalText");

      if (choice === "option1") {
        additionalText.innerHTML = schedule6may;
        additionalText.style.display = "block"; // Показываем дополнительный текст
      } else if (choice === "option2") {
        additionalText.innerHTML = schedule7may;
        additionalText.style.display = "block"; // Показываем дополнительный текст
      } else {
        additionalText.innerHTML = ""; // Очищаем содержимое дополнительного текста
        additionalText.style.display = "none"; // Скрываем дополнительный текст
      }
    });

    document.addEventListener('click', function(e) {
  // Проверяем, что нажатие произошло вне элементов ввода
  if (!e.target.matches('input, select, textarea, button')) {
    // Убираем фокус с активного элемента
    if (document.activeElement && document.activeElement.blur) {
      document.activeElement.blur();
    }
  }
});
</script>

</body>
</html>
